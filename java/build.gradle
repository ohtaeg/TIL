plugins {
    id 'java'
}

group 'org.example'
version 'unspecified'

java {
    sourceCompatibility = '17'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

    implementation("io.projectreactor:reactor-core:3.4.0")
}

test {
    useJUnitPlatform()
}